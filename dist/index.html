<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>
            JavaScript Tic-Tac-Toe
        </h1>
    </header>
    <div class="main-container">
        <div class="setup-modal-container">
            <div class="setup-modal">
                <h1 class="modal-header">Game Setup</h1>
                <form id = 'modalForm'>
                    <div class="player-divs">
                        <div class="player1-div">
                            <h1>Player 1</h1>
                            <div class="name-input">
                                <label for="name1">Name</label>
                                <input type="text" id="name1">
                            </div>
                            <div class="marker-choice">
                                <label for="name">Choose Your Marker</label>
                                <div class="marker-btns">
                                    <button type="button" value="X" class="player1-markers player1-X-marker">X</button>
                                    <button type="button" value="O" class="player1-markers player1-O-marker">O</button>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="player2-div">
                            <h1>Player 2</h1>
                            <div class="name-input">
                                <label for="name2">Name</label>
                                <input type="text" id="name2">
                            </div>
                            <div class="marker-choice">
                                <label for="name">Choose Your Marker</label>
                                <div class="marker-btns">
                                    <button type="button" value="X" class="player2-markers player2-X-marker">X</button>
                                    <button type="button" value="O" class="player2-markers player2-O-marker">O</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" value="Start Game" id="submit-btn">
                    </div>
                </form>
            </div>
        </div>
        <div id="content">
            <p class="player-turn" id="player-turn">Player 1's Turn</p>
            <div class="main-grid">
                <!--
                <div class="grid-div" id="grid-div1"></div>
                <div class="grid-div" id="grid-div2"></div>
                <div class="grid-div" id="grid-div3"></div>
                <div class="grid-div" id="grid-div4"></div>
                <div class="grid-div" id="grid-div5"></div>
                <div class="grid-div" id="grid-div6"></div>
                <div class="grid-div" id="grid-div7"></div>
                <div class="grid-div" id="grid-div8"></div>
                <div class="grid-div" id="grid-div9"></div>
                -->
            </div>
        </div>
        <div class="endgame-modal-container">
            <div class="endgame-modal">
                <h1>Game Over!</h1>
                <div class="winner"><h2 id="winner">ABC Wins!</h2></div>
                <div class="btns">
                    <button>Play Again</button>
                    <button>Quit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
